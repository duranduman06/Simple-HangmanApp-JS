<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adam Asmaca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="css">
</head>
  <body>

    <div class="header">
        <h2>Adam Asmaca</h2>
        <p>Gizlenmiş kelimeyi bulmak için bir harf giriniz.</p>
    </div>
    <div class="cont">
        <div class="figure">
            <svg id ="hangman"height="400" width="320">
                <line x1="50" y1="100" x2="180" y2="100" style="stroke:white; stroke-width:2" />
                <line x1="50" y1="100" x2="50" y2="900" style="stroke:white; stroke-width:2" />
                <line x1="180" y1="100" x2="180" y2="120" style="stroke:white; stroke-width:2" />
                <!--Kafa-->
                <circle class="item" r="30" cx="180" cy="150" stroke="white" stroke-width="2" fill="transparent"/>
                <!--gövde-->
                <line class="item" x1="180" y1="180" x2="180" y2="300" style="stroke:white; stroke-width:2" />
                <!--sol kol-->
                <line  class="item" x1="120" y1="210" x2="180" y2="200" style="stroke:white; stroke-width:2" />
                <!--sağ kol-->
                <line class="item" x1="240" y1="210" x2="180" y2="200" style="stroke:white; stroke-width:2" />
                <!--sol ayak-->
                <line class="item" x1="240" y1="320" x2="180" y2="300" style="stroke:white; stroke-width:2" />
                 <!--sağ ayak-->
                 <line class="item" x1="120" y1="320" x2="180" y2="300" style="stroke:white; stroke-width:2" />  
            </svg>
        </div>
        <div class="wrongChars">
            <h4>Hatalı Harfler</h2>
            <span id="wrongs"></span>
        </div>
    </div>

    <div class="clear:both"></div>

    <div class="input"></div>

    <div class="popup">
      <h2 class="success"></h2>
      <button class="again">Tekrar Oyna</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
